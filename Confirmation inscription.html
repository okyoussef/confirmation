<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation d'Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-container h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .confirmation-container p {
            color: #333333;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Merci pour votre inscription !</h1>
        <p>Un email avec votre guide de gestion du stress a été envoyé à votre boîte de réception.</p>
        <p>Veuillez vérifier vos emails et n’oubliez pas de consulter votre dossier de courrier indésirable.</p>
    </div>
</body>
</html>
